<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="theme.css">
    <title>Ejercicio 2 - Temas con Sombras</title>
</head>
<body>
    <div class="containers">
        <div class="container-light theme-light">
            <div class="box box-base-light"><span>Base</span></div>
            <div class="box box-important-light"><span>Important</span></div>
            <div class="box box-warning-light"><span>Warning</span></div>
            <div class="box box-principal-light"><span>Principal font</span></div>
            <div class="box box-secondary-light"><span>Secondary font</span></div>
            <div class="box box-shadow-light"><span>Box shadow</span></div>
        </div>

        <div class="container-dark theme-dark">
            <div class="box box-base-dark"><span>Base</span></div>
            <div class="box box-important-dark"><span>Important</span></div>
            <div class="box box-warning-dark"><span>Warning</span></div>
            <div class="box box-principal-dark"><span>Principal font</span></div>
            <div class="box box-secondary-dark"><span>Secondary font</span></div>
            <div class="box box-shadow-dark"><span>Box shadow</span></div>
        </div>
    </div>
</body>
</html>
